    <script>

        // routing
        $(document).ready(function(){

            Sammy('#app', function() {

                this.use('Template');
                this.around(function(callback) {
                  var context = this;
                  callback();
                });

                // home
                this.get('/#/', function(context) {
                    context.app.swap('');
                    context.render('./templates/home.template', {}).appendTo(context.$element());
                    $('title').text('Michal Certicky');
                });

                // contact
                this.get('/#/contact', function(context) {
                    context.app.swap('');
                    context.render('./templates/contact.template', {}).appendTo(context.$element());
                    $('title').text('Michal Certicky - Contact Information');
                });

                // CV
                this.get('/#/cv', function(context) {
                    context.app.swap('');
                    context.render('./templates/cv.template', {}).appendTo(context.$element());
                    $('title').text('Michal Certicky - CV');
                });

                // publications
                this.get('/#/publications', function(context) {
                    context.app.swap('');
                    context.render('./templates/publications.template', {}).appendTo(context.$element());
                    $('title').text('Michal Certicky - Publications');
                });

            }).run('/#/');
        });
    </script>


</head>
